<!DOCTYPE html>
<html lang="en">
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
    // fetch header
        fetch('http://cdsapply.ir/headers')
            .then(response => response.json())
            .then(headers => {

                document.getElementById("main_logo").setAttribute("src", "http://cdsapply.ir"+headers[0].logo.url)
                document.getElementById("main_backimg").setAttribute("data-image-src", "http://cdsapply.ir"+headers[0].background_img.url)
                document.getElementById("main_first_line").appendChild(document.createTextNode(headers[0].first_line))
                document.getElementById("main_second_line").appendChild(document.createTextNode(headers[0].second_line))
                document.getElementById("main_third_line").appendChild(document.createTextNode(headers[0].third_line))
            })


    // fetch certificates
        fetch('http://cdsapply.ir/othercandoservices')
            .then(response => response.json())
            .then(othercandoservices => {

                var ul = document.getElementById("othercandoservices")
                for(i = 0; i < othercandoservices.length; i++){

                    var list = document.createElement("li")
                    list.setAttribute("class", "mt-2")
                    list.setAttribute("data-aos", "fade-right")
                    var ocslink = document.createElement("a")
                    ocslink.href = othercandoservices[i].link
                    ocslink.setAttribute("class", "text-dark")
                    ocslink.setAttribute("style", "font-size: 24px; font-weight: bold")
                    ocslink.appendChild(document.createTextNode(othercandoservices[i].title))
                    list.appendChild(ocslink)
                    ul.appendChild(list)

                }
                
            })
        })
</script>

<script type="text/javascript">
    $(window).on("load",function() {
        $(window).scroll(function() {
            var windowBottom = $(this).scrollTop() + $(this).innerHeight();
            $(".anima").each(function() {

                var objectBottom = $(this).offset().top + $(this).outerHeight();


                if (objectBottom < windowBottom) { //object comes into view (scrolling down)
                    if ($(this).css("opacity")==0) {$(this).fadeTo(500,1);}
                } else { //object goes out of view (scrolling up)
                    if ($(this).css("opacity")==1) {$(this).fadeTo(500,0);}
                }
            });
        }).scroll();
    });
</script>
